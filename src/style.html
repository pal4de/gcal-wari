<style>
    :root {
        --color-text: hsl(0, 0%, 33%);
        --color-backround: hsl(0, 0%, 100%);
        --color-light: hsl(0, 0%, 90%);
    }
    body {
        display: flex;
        box-sizing: border-box;
        max-height: 100vh;
        color: var(--color-text);
        font-family: 'Noto Sans JP', sans-serif;
        background-color: var(--color-backround);
        justify-content: center;
        --cell-size: 75px;
    }
    .timetable {
        display: grid;
        grid-auto-columns: var(--cell-size);
        grid-auto-rows: var(--cell-size);
        grid-template-rows: 45px;
        gap: 5px;
        overflow-x: auto;
        overflow-y: hidden;
        margin-right: 17px;
    }
    .timetable:hover {
        overflow-y: scroll;
        margin-right: 0;
    }
    .timetable_day,
    .timetable_time,
    .timetable_placeholder {
        display: flex;
        padding: 5px;
        font-weight: bold;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .timetable_day {
        position: sticky;
        top: 0;
        height: auto;
        background-color: var(--color-backround);
        text-transform: lowercase;
    }
    .timetable_time input {
        width: 100%;
        padding-left: 1em;
        color: inherit;
        font-weight: inherit;
        font-family: inherit;
        background-color: transparent;
        border: none;
        text-align: center;
        cursor: text;
    }
    .timetable_time input::-webkit-clear-button {
        display: none;
    }
    .timetable_placeholder::before {
        content: "";
        display: inline-block;
        height: 5px;
        width: 5px;
        border-radius: 100%;
        background-color: var(--color-light);
    }

    .eventList { /* timetableと同じようにgridにしたい */
        overflow-x: auto;
        overflow-y: hidden;
        margin-right: 17px;
        padding-bottom: 20px;
    }
    .eventList:hover {
        overflow-y: scroll;
        margin-right: 0;
    }

    .eventCard {
        box-sizing: border-box;
        width: var(--cell-size);
        height: var(--cell-size);
        padding: 5px;
        border: 2px solid var(--color-light);
        background-color: hsl(0, 0%, 100%);
        font-size: 75%;
        font-weight: bold;
        border-radius: 10px;
        cursor: grab;
        box-shadow: 0px 10px 20px -5px hsla(236, 29%, 51%, 0.0);
        transition: box-shadow 0.1s ease-in-out;
    }
    .eventCard:hover {
        box-shadow: 0px 10px 20px -5px hsla(236, 29%, 51%, 0.2);
    }
    .eventCard.dragged {
        color: var(--color-light);
        box-shadow: none;
        border-style: dashed;
    }
    .eventList .eventCard {
        margin: 20px 15px 0;
    }
    .timetable .eventCard {
        grid-row-end: span attr(data-len);
        grid-column-end: span 1;
    }
</style>
